<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <form>
            <label for="location">Input Location:</label>
            <input type="text" id="location">
            <button class="submitBtn">Submit</button>
        </form>
        <div class="info">
            <p class="loading">Enter Data!</p>
            <ul>
                <li class="fullAddress"></li>
                <li class="timezone"></li>
                <li class="temp"></li>
                <li class="feelslike"></li>
                <li class="conditions"></li>
            </ul>
        </div>
    </div>
</body>
</html>
